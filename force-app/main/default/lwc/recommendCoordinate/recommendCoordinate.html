<template>
    <lightning-layout>
        <lightning-layout-item padding="around-small" size="12" medium-device-size="5" large-device-size="3">

        </lightning-layout-item>

                    <lightning-layout-item padding="around-small" size="12" small-device-size="6" large-device-size="3">
                        <div style="text-align: left;">
                            <lightning-combobox name="season" label="シーズン" value="" placeholder="シーズンを選択"
                                options="" onchange={handleSeasonChange}>
                            </lightning-combobox>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="12" small-device-size="6" large-device-size="9">
                        <div style="text-align: right;">
                            <lightning-button variant="brand" label="マイコーデ登録" icon-name="utility:sparkles" 
                                onclick={createMyCoordinate}>
                            </lightning-button>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
                <lightning-layout multiple-rows="true">
                    <!-- <template for:each={coordinates.data} for:item="coordinate">
                        <lightning-layout-item key={coordinate.Id} padding="around-small" size="12">
                            <c-coordinate coordinate={coordinate} oncheck={handleCheck}></c-coordinate>
                        </lightning-layout-item>
                    </template> -->
                </lightning-layout>
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
</template>
