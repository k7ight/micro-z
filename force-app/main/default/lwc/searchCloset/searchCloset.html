<template>
    <lightning-card title="検索条件指定" icon-name="standard:calibration">
        <div class="slds-m-around_medium">
            <div class="slds-m-around_small">
                <lightning-input label="キーワード検索" type="search" value="" placeholder="キーワードを入力"
                    onchange={handleSearchKeyChange}></lightning-input>
            </div>
            <div class="slds-m-around_small">
                <lightning-combobox name="category" label="カテゴリ" value="" placeholder="カテゴリを選択"
                    options={categoryOptions} onchange={handleCategoryChange}>
                </lightning-combobox>
            </div>
            <div class="slds-m-around_small">
                <lightning-combobox name="subCategory" label="サブカテゴリ" value="" placeholder="サブカテゴリを選択"
                    options={subCategoryOptions} onchange={handleSubCategoryChange}>
                </lightning-combobox>
            </div>
            <div class="slds-m-around_small">
                <div if:true={colorGroupOptions.data} class="wrapper">
                    <lightning-combobox name="colorGroup" label="カラー" value="" placeholder="カラーを選択"
                        options={colorGroupOptions.data.values} onchange={handleColorGroupChange}>
                    </lightning-combobox>
                </div>
            </div>
            <div class="slds-m-around_small">
                <div if:true={designTypeOptions.data} class="wrapper">
                    <lightning-combobox name="designType" label="デザイン" value="" placeholder="デザインを選択"
                        options={designTypeOptions.data.values} onchange={handleDesignTypeChange}>
                    </lightning-combobox>
                </div>
            </div>
            <div class="slds-m-around_small">
                <div if:true={seasonOptions.data} class="wrapper">
                    <lightning-select name="season" label="シーズン" value="" 
                        options={seasonOptions.data.values} onchange={handleSeasonChange} multiple size="4">
                    </lightning-select>
                </div> 
            </div>
            <div class="slds-align_absolute-center">
                <lightning-button variant="brand" label="検索" icon-name="utility:search" onclick={handleClick}
                    class="slds-m-top_medium"></lightning-button>
            </div>
        </div>
        <p>category:{category}</p>
        <p>sub category:{subCategory}</p>
        <p>color group:{colorGroup}</p>
        <p>design type:{designType}</p>
        <p>season:{season}</p>
    </lightning-card>
</template>
